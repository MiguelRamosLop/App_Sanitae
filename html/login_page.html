<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand_title">
               <img class= "image" src="resources/images/Logo_Sanitae.JPG" alt="Sanitae" width="270" height="100">
            </div>
            <div class="nav_links">
                <ul>
                    <li>
                        <a href='#'>
                            <form>
                                <input type="text" name="search" class = "buscar" placeholder="      Buscar...">
                            </form>
                        </a>
                    </li>
                    <li> <a href='#'> Inicio </a></li>
                    <li> <a href='#'> FAQs </a></li>
                    <li> <a href='#'> Campañas </a></li>
                    <li> <button class = "button_navbar"> Iniciar Sesion </button> </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class = "login_bg_container">
        <div class = "center">
            <h1> Accede a tu Área Privada </h1>
            <form method="post">
                <div class="text_field">
                    <input type="text" name="username" placeholder="Nombre de usuario">
                </div>
                <div class="text_field">
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <button type="submit" name="login" class="button_navbar"> Entrar </button>
                <div class="registrate_link"> 
                    ¿No tienes cuenta? <a href="#"> Regístrate Aquí </a></div>
            </form>
        </div>
        <div class="push"> </div>
    </section>
    <footer>
        <div class="footer">
            <div class="footer_content">
                <div class="footer_col_1">
                    <h3> Descarga nuestra app oficial </h3>
                    <div class="Image_Google_play">
                        <img src="resources/images/Google_Play.JPG" alt="Google Play" width="130px">
                    </div>
                </div>
                <div class="footer_col_2">
                    <h3> Sanitae Foundation</h3>
                    <img class= "image" src="resources/images/Logo_Sanitae.JPG" alt="Sanitae" width="156px">
                    <div class="caja_flex">
                        <p> © 2021 Sanitae Condiciones  Privacidad   Información Legal </p>
                    </div>
                </div>
                <div class="footer_col_3">
                    <h3> Consulta nuestras redes sociales </h3>
                    <div class="caja_flex">
                        <ul class="redes">
                            <li class="a"><a href="#"><img src="resources/images/Facebook.JPG" alt="facebook" width="25" height="25"></a></li>
                            <li class="a"><a href="#"><img src="resources/images/Twitter.JPG" alt="twitter" width="25" height="25"></a></li>
                            <li class="a"><a href="#"><img src="resources/images/Telegram.JPG" alt="telegram" width="25" height="25"></a></li>
                            <li class="a"><a href="#"><img src="resources/images/LinkedIn.JPG" alt="linkedin" width="25" height="25"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
