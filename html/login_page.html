<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class = "full_page">
        <div class = "navbar">
           <div> 
               <img class= "image" src="resources/images/Logo_Sanitae.JPG" alt="Sanitae">
           </div>
           <nav>
               <ul id = "menu_items">
                   <li> <a href='#'> Inicio </a></li>
                   <li> <a href='#'> FAQs </a></li>
                   <li> <a href='#'> Campañas </a></li>
                   <li> <button class = 'IniciarSesion'> Iniciar Sesion </button></li>
               </ul>
           </nav>
        </div>
        <div class = "login_form">
            <form method="post">
                <div class = "login_form_title">
                    <h1> Inicia Sesión </h1>
                </div>
                <div class = "login_form_inputs">
                    <input type="text" name="username" placeholder="Nombre de usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <div class = "login_form_buttons">
                    <button type="submit" name="login"> Entrar </button>
                    <button type="submit" name="register"> Regístrate Aquí </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
